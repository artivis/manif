  #
  # Codecov
  #
  - os: linux
    env:
      - TEST="Codecov"
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - gcc-6
          - g++-6
    script:
      - cmake -DENABLE_COVERAGE=ON -DCMAKE_CXX_COMPILER="g++-6" -DBUILD_EXAMPLES=ON -DBUILD_TESTING=ON ..
      - make
      - make test
      - cd ..
      - bash <(curl -s https://codecov.io/bash)

  # #
  # # Valgrind
  # #
  # - os: linux
  #   env:
  #     - TEST="Valgrind"
  #   addons:
  #     apt:
  #       sources:
  #         - ubuntu-toolchain-r-test
