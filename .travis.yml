  #
  # Build Folder
  #
  - mkdir build
  - cd build

  # Update / Install Eigen
  - wget http://bitbucket.org/eigen/eigen/get/3.3-beta1.tar.gz && tar xzf 3.3-beta1.tar.gz && sudo cp -Rp eigen-eigen-ce5a455b34c0 /usr/local/include/eigen3;

